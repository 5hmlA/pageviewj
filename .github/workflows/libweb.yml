jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - name: ğŸ build flutter web
        run: |
          cd example
          flutter pub get
          flutter build web --release --base-href /${{github.event.repository.name}}/
